<head>
  <!-- Stylesheet and favicon -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.css | prepend: site.baseurl }}" />
  <link rel="icon" type="image/x-icon" href="{{ site.url }}{{ site.favicon }}" />

  <!-- Title -->
  <title>
    {% if page.title %}
      {{page.title}}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

</head>
