#################
# Site settings #
#################
encoding: utf-8
lang: en-US
title: "Erosion QLD"
description: Growing and supplying low-cost Vetiver Grass (Chrysopogon zizanioides) with free advice for your small projects based on the Sunshine Coast Hinterland, Queensland, Australia.
 
# URL including protocol for your site (use "http://localhost:4000" if developing locally)
url: "https://www.erosionqld.com.au"
# Subpath if necessary
#baseurl: "/blog"

remote_theme: ask616/kiko-minus-gh

# Custom user stylesheet
# css:
#   src: "/assets/css/user-style.css"

# List of links to show in the navbar with display name and URL
nav:
  - name: "Why"
    url: "/why"
  - name: "About"
    url: "/about"
  - name: "Propagation"
    url: "/prop"
# - name: "Archive"
#   url: "/archive"
  - name: "Contact"
    url: "/contact"

# Refer to https://posativ.org/isso/docs/configuration/client for config options
isso:
  enabled: false
  prefix: ""
  script_src: ""
  css: "true"
  lang: "en"
  reply_to_self: false
  require_author: "false"
  require_email: "false"
  max_comments_top: "10"
  max_comments_nested: "5"
  reveal_on_click: "10"
  avatar: "false"
  # avatar_bg: "#f0f0f0"
  # avatar_fg: "#9abf88 #5698c4 #e279a3 #9163b6"
  vote: "true"
  vote_levels: ""
  feed: "false"

fathom:
  enabled: false
  script_src: "https://analytics.example.tld/tracker.js"
  site_id: "SITEID"

# Copyright details for footer
copyright:
  year: 2019
  name: "Evan Millwood"


############
# Excludes #
############
exclude:
  - README.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - kiko-minus.gemspec
  - .gitignore
  - .gitlab-ci.yml
  - .jekyll-cache
  - "*.gem"


###########
# Plugins #
###########
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap


################
